<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login Widget Test</title>
</head>
<body>
    <h1 style="text-align: center;">Тест Telegram Login Widget</h1>
    <p style="text-align: center;">Если всё настроено правильно, ниже должна появиться кнопка авторизации через Telegram:</p>
    <div id="telegram-button" style="text-align: center;"></div>

    <script>
        // URL вашей ручки на сервере
        const widgetEndpoint = "https://cybergarden.leganyst.ru/telegram/widget";

        // Запрашиваем HTML-код виджета
        fetch(widgetEndpoint)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки виджета: ${response.statusText}`);
                }
                return response.text();
            })
            .then(widgetHtml => {
                // Вставляем HTML-код в контейнер
                document.getElementById("telegram-button").innerHTML = widgetHtml;
            })
            .catch(error => {
                console.error("Ошибка при загрузке Telegram Widget:", error);
                document.getElementById("telegram-button").innerHTML = "<p style='color: red;'>Ошибка загрузки виджета</p>";
            });
    </script>
</body>
</html>
